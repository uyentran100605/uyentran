<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.at-container {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
	}
	.at-item {
		width: 100px; height: 100px; background-color:#ffe672; 
		
		animation-name: flip-diagonal-tr;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-delay: 0s;
		animation-iteration-count: infinite;
		animation-direction: normal;
		animation-fill-mode: none;
			
		/* shorthand
		animation: flip-diagonal-tr 1s linear 0s infinite normal none;*/
	}
	@keyframes flip-diagonal-tr {
			
		0% {
			transform:rotate3d(1,1,0,0deg);
		}
		100% {
			transform:rotate3d(1,1,0,180deg);
		}
	}
    </style>
</head>

<body>
     <div class='at-container'>
        <img class='at-item' width="200"src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png">
    </div>
</body>
</html>
