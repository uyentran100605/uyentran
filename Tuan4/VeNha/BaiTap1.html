<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hover hiệu ứng cho "Khoa CNTTKD"</title>
  <style>
    /* Đặt vùng trung tâm để dễ nhìn */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f4f6f8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Mục tiêu: chữ "Khoa CNTTKD" */
    .khoa {
      display: inline-block;                 /* cần để transform áp dụng gọn */
      padding: 12px 20px;
      background: #0aa84f;                   /* xanh */
      color: #fff;
      font-size: 20px;                       /* 20px ban đầu */
      line-height: 1.1;
      border-radius: 8px;
      transform: matrix(1, 0, 0, 1, 0, 0);   /* matrix mặc định */
      transform-origin: center;
      transition:
        background-color 350ms ease,
        font-size 350ms ease,
        transform 350ms ease;
      will-change: background-color, font-size, transform;
      cursor: pointer;
      user-select: none;
    }

    .khoa:hover {
      background: #d32f2f;                   /* đỏ khi hover */
      font-size: 50px;                       /* phóng từ 20px lên 50px */
      transform: matrix(1.4, -0.54, 0.54, 1.4, 0, 0); /* transform yêu cầu */
    }

    /* (Tuỳ chọn) Giữ bố cục mượt khi font-size tăng */
    .wrap {
      display: grid;
      place-items: center;
      padding: 24px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="khoa">Khoa CNTTKD</span>
  </div>
</body>
</html>
