<!doctype html>

<title>Học web chuẩn</title>
<style>
/* Định dạng chung */
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Phần tiêu đề danh mục */
.portfolio {
  padding: 30px 0;
  background-color: #f9f9f9;
}

.portfolio h2 {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 15px;
}

/* Gạch xanh dưới tiêu đề */
.portfolio h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background-color: #00aaff;
  margin: 8px auto;
}

/* Danh sách các tab */
.list-tab {
  list-style: none;
  padding: 0;
  margin: 20px 0;
}

.list-tab li {
  display: inline-block;
  margin: 0 10px;
}

.list-tab a {
  text-decoration: none;
  color: #000;
  font-weight: 500;
}

.list-tab a:hover,
.list-tab li:first-child a {
  color: #00aaff;
  border-bottom: 2px solid #00aaff;
  padding-bottom: 3px;
}

/* Gallery ảnh */
.galerry {
  list-style: none;
  padding: 0;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1100px;
}

.galerry li {
  flex: 0 0 calc(33.33% - 20px); /* 3 ảnh trên 1 hàng */
}

.galerry img {
  width: 100%;
  height: auto;
  display: block;
  background-color: #8bcf7c;
}
</style>
</head>
