<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài tập 4</title>
<style>
ul {
  list-style-type: none;      /* bỏ dấu chấm đầu dòng */
  padding: 0;
  margin: 0;
}

li {
  display: inline-block;      /* hiển thị li theo hàng ngang */
  background-color: aqua;     /* màu nền xanh */
  margin-right: 10px;         /* khoảng cách giữa các ô */
  padding: 5px 15px;          /* khoảng cách trong ô */
}

a {
  text-decoration: underline; /* gạch chân chữ */
  color: blue;                /* chữ xanh dương */
  font-weight: bold;          /* in đậm nhẹ (tùy chọn) */
}
</style>
</head>
<body>

<ul>
  <li><a href="#">TMDT</a></li>
  <li><a href="#">ERP</a></li>
  <li><a href="#">MIS</a></li>
  <li><a href="#">DS</a></li>
</ul>

</body>
</html>
