<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bài tập 5</title>
<style>
/* Căn giữa toàn bộ nội dung */
.best-shared {
  text-align: center;
  font-family: Arial, sans-serif;
}

/* Logo */
.logo img {
  width: 200px;
  margin-bottom: 20px;
}

/* Tiêu đề chính */
.best-shared h2 {
  font-size: 40px;
  font-weight: normal;
  color: #333;
  margin: 0;
}

/* Chữ "Shared Hosting" màu xanh */
.best-shared strong {
  color: #00aaff;
}

/* Dòng mô tả */
.lead-text {
  color: #555;
  font-size: 16px;
  margin: 10px 0 30px 0;
}

/* Danh sách nút */
.btn-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

/* Căn ngang 2 nút */
.btn-list li {
  display: inline-block;
  margin: 0 10px;
}

/* Định dạng nút */
.btn-list a {
  text-decoration: none;         /* bỏ gạch chân */
  background-color: #333;        /* nền xám đậm */
  color: white;                  /* chữ trắng */
  padding: 10px 25px;            /* kích thước nút */
  border-radius: 5px;            /* bo góc */
  font-weight: bold;
  transition: background 0.3s;   /* hiệu ứng hover */
}

/* Hiệu ứng hover */
.btn-list a:hover {
  background-color: #00aaff;
}
</style>
</head>

<body>
<section class="best-shared">
  <p class="logo">
    <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="UEH Logo">
  </p>

  <h2>Best <strong>Shared Hosting</strong> Company</h2>
  <p class="lead-text">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>

  <ul class="btn-list">
    <li><a href="./">View Plans</a></li>
    <li><a href="./">All Features</a></li>
  </ul>
</section>
</body>
</html>
