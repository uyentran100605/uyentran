<!DOCTYPE html>
<!-- saved from url=(0063)http://www.dhark.com/html5intro/html5-forms/Exercises/quiz.html -->
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Quiz</title>
</head>
<body>
  <h1>Quiz</h1>

  <form method="post" action="" id="quiz">
    <ol>
      <li>
        <label for="q1">1) What color do you get when you mix red and yellow?</label>
        <!-- Chỉ chấp nhận màu hợp lệ -->
        <input type="color" name="q1" id="q1" required
               title="Chọn một màu hợp lệ"
               placeholder="#ffa500">
        <!-- Lưu ý: placeholder có thể không hiển thị với input type=color, nhưng vẫn thêm theo yêu cầu -->
      </li>

      <li>
        <label for="q2">2) What is the first prime number greater than 20?</label>
        <!-- Chỉ số nguyên >= 20 -->
        <input type="number" name="q2" id="q2" required
               min="20" step="1" placeholder="Nhập số nguyên ≥ 20">
      </li>

      <li>
        <label for="q3">3) Using exactly four 9s and no other digits, write an equation which evaluates to 100. (No spaces)</label>
        <!-- Chỉ cần required + placeholder -->
        <input type="text" name="q3" id="q3" required
               placeholder="Ví dụ: 99+9/9">
      </li>

      <li>
        <label for="q4">4) What date was John F. Kennedy assassinated?</label>
        <!-- Chỉ ngày hợp lệ -->
        <input type="date" name="q4" id="q4" required
               placeholder="YYYY-MM-DD">
      </li>

      <li>
        <label for="q5">5) What is the world's most popular search engine?</label>
        <!-- Chỉ URL hợp lệ -->
        <input type="url" name="q5" id="q5" required
               placeholder="https://example.com">
      </li>
    </ol>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
